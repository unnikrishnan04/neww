<!DOCTYPE html>
<html>
<head>
	<title>vf</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			function update() {
		var now = new Date();
		var ap = now.getHours() < 12
			? 'AM'
			: 'PM';
		var h = now.getHours() == 0
			? 12
			: now.getHours() > 12
				? now.getHours()-12
				: now.getHours();

		var m = now.getMinutes() < 10
			? '0' + now.getMinutes()
			: now.getMinutes();
		var s = now.getSeconds() < 10
			? '0' + now.getSeconds()
			: now.getSeconds();
		$("#a").val(h+":"+m+":"+s+" "+ap);
		$('#hours').text(h);
		$('#minutes').text(m);
		$('#seconds').text(s);
		$('#ampm').text(ap);
		}
		update();
		window.setInterval(update, 1000);
		function alarm() {
			var time = new Date();
			var min = time.getMinutes()
			if(min == "52") {
				alert("alarm");
			}
		}
		alarm();


	});
	</script>
	<style type="text/css">
		#clock {
			width: 600px;
			align-items: center;
			position: absolute;


  height: 130px;

  left: calc(50% - 300px);
  position: absolute;
  top: calc(50% - 65px);
  width: 600px;
		}
		.unit{
  background: linear-gradient(#aaa, #777);
  border-radius: 15px;
  box-shadow: 0 2px 2px #444;
  color: #fff;
  font-family: "Open Sans", sans-serif;
  font-size: 5em;
  height: 100%;
  line-height: 130px;
  margin: 0 10px;
  text-align: center;
  text-shadow: 0 2px 2px #666;
  width: 23%;
}
	</style>
</head>
<body>
	
	<p id="date"></p>
<div id="clock" class="d-flex justify-content-around  text-center">
  <p class="unit" id="hours"></p>
  <p class="unit" id="minutes"></p>
  <p class="unit" id="seconds"></p>
  <p class="unit" id="ampm"></p>
</div>
<button id="play">play</button>

</body>
</html>
